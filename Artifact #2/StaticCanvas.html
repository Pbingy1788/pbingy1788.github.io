<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function () {
var dataPoints = [];
var dataHums = [];
dataHums = []; 
$.getJSON("CS_499_Final_Data_Output.json", function(data) {  
	$.each(data, function(index, value){
		dataPoints.push({x: value[index[0]], y: parseInt(value[0])});
		dataHums.push({x: value[index[0]], y: parseInt(value[1])});
	});
	var chart = new CanvasJS.Chart("chartContainer",{
		title:{
			text:"Plotting Temperature & Humidity"
		},
		
		axisY: [{
			title: "Temperature - F",
			titleFontColor: "#0000ff",
			lineColor: "#0000ff",
			labelFontColor: "#0000ff"
			},
			{
			title: "Humidity - %",
			position: "margin-right",
			titleFontColor: "#C0504E",
			lineColor: "#C0504E",
			labelFontColor: "#C0504E"
			}],
			
		
			
		axisX: {
			title: "Minutes",
			},
			
		data: [{
			
			type: "line",
			dataPoints : dataPoints,
			//dataPoints : dataHums,	
		}, {
			type: "line",
			dataPoints : dataHums,
		}
		
		]
			
	});
	
	
	chart.render();
	
});
}
</script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
